<div class="container">
  <h2>Products List</h2>
          
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Brand</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor= "let product of products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.brand}}</td>
        <td>{{product.price}}</td>
      </tr>
      
    </tbody>
  </table>
</div>
